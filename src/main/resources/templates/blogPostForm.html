<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Blog</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">My Blog</span>
        <div class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/blogPosts}">Eksploruj</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Napisz posta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Zaloguj się</a>
                </li>
            </ul>
        </div>
    </nav>

    <hr>

    <div class="container">
        <div class="justify-content-center mt-5">
            <form method="POST" th:action="@{/blogPostForm}" th:object=${blogPostForm}>
                <div class="form-group row">
                    <label for="title" class="col-2">Tytuł</label>
                    <input class="form-control col-8" type="text" id="title" th:field="*{title}"></input>
                    <ul th:if="${#fields.hasErrors('title')}">
                        <li class="alert alert-danger" th:each="error : ${#fields.errors('title')}" th:text="${error}"></li>
                    </ul>
                </div>
                <div class="form-group row">
                    <label for="content" class="col-2">Treść</label>
                    <textarea class="form-control col-8" id="content" th:field="*{content}" rows="5"></textarea>
                    <ul th:if="${#fields.hasErrors('content')}">
                        <li class="alert alert-danger" th:each="error : ${#fields.errors('content')}" th:text="${error}"></li>
                    </ul>
                </div>
                <div class="form-group row">
                    <label for="authorEmail" class="col-2">Email autora</label>
                    <input class="form-control col-8" type="text" id="authorEmail" th:field="*{authorEmail}"></input>
                    <ul th:if="${#fields.hasErrors('authorEmail')}">
                        <li class="alert alert-danger" th:each="error : ${#fields.errors('authorEmail')}" th:text="${error}"></li>
                    </ul>
                </div>
                <div class="form-group row">
                    <label for="topics" class="col-2">Tematy</label>
                    <select multiple class="form-control col-8" type="text" id="topics" th:field="*{selectedTopics}">
                        <option th:each="topic : ${topics}" th:text="${topic.name}" th:value="${topic.name}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary row">Publikuj</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
